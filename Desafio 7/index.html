<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Tweet</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="tweet">
      <figure class="image">
        <img
          src="./assets/nike-icon.png"
          alt="icone de perfil"
          title="icone da nike, simbolo de certo(V levemente inclinado para direita e arredondado, formando uma onda de ponta cabeça) branco sobre um funco preto"
        />
      </figure>
      <div class="content">
        <div class="account-info">
            <h2 class="name">Nike</h2>
            <img src="assets/verified.png" alt="simbolo de verificado" title="pequeno simbolo azul claro de verificado com as bordas cerrilhadas e com um V em branco ao centro" class="verified-icon">
            <h3 class="nickname">@Nike</h3>
            <span class="dot"></span>
            <p class="date">10 de mar</p>
        </div>
        <div class="tweet-content">
            <p>Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.
                <p class="tweet-content-second-p">Join us</p>
            </p>
        </div>
        <div class="interactions">
            <div class="interaction-box">
                <img src="./assets/comments.png" alt="icone de comentario" title="pequeno simbolo cinza claro de caixa de dialogo" class="icon">
                <small class="icon-text">3</small>
            </div>

            <div class="interaction-box">
                <img src="./assets/retwettar.png" alt="simbolo de retwett" title="duas pequenas setas cinza claro uma oposta a outra girando no mesmo eixo central" class="icon">
                <small class="icon-text">3,6 mil</small>
            </div>

            <div class="interaction-box">
                <img src="./assets/favorite.png" alt="icone de coração" title="pequenio icone cinza claro de coração" class="icon infernal-diferent-marging-icon-coracaozinho">
                <small class="icon-text">67 mil</small>
            </div>

            <div class="interaction-box">
                <img src="./assets/share.png" alt="icone de compartilhar" title="pequena seta cinza clara apontando para cima com a base sendo um meio retangulo" class="share-icon">
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
