<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar senha</title>

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section class="container-register">
      <form class="form">
        <h1 class="title account">Recupere sua senha</h1>
        <p class="eula align">
          Fique tranquilo! Nós te enviaremos um link de recuperação em seu
          e-mail.
        </p>
        <div class="box">
          <label for="email-field" class="label-field">E-mail</label>
          <input
            placeholder="Digite seu E-mail"
            type="email"
            id="email-field"
            class="input"
            required
          />
        </div>
      </form>

      <button class="button">Enviar link de recuperação</button>

      <a href="./login.html" class="eula">Voltar para a página de Login</a>
    </section>
  </body>
</html>
