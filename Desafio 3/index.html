<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <!-- google fonts roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS reset -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- Folha CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>Receita de Brownie</title>
  </head>
  <body>
    <div class="father-box">
      <div class="child-box">
        <h1 class="title">Brownie super fácil</h1>
        <h2 class="subtitle">A receita perfeita para sua festa de família</h2>
        <img
          class="image"
          src="./assets/Foto-Brownie.png"
          alt="pedaços de Brownie em um prato"
          title="Pedaços de Brownie em um prato"
        />
        <div class="container">
          <div class="info-box">
            <img src="./assets/alarm.png" alt="icone de alarme" class="icon" />
            <span class="info-text">preparo</span>
            <strong class="strong-info-text">40 min</strong>
          </div>

          <div class="info-box">
            <img
              src="./assets/room_service.png"
              alt="icone de sino penedo"
              class="icon"
            />
            <span class="info-text">Rendimento</span>
            <strong class="strong-info-text">8 porções</strong>
          </div>

          <div class="info-box">
            <img
              src="./assets/favorite_border.png"
              alt="icone de coraçãozinho"
              class="icon"
            />
            <span class="info-text">Favoritos</span>
            <strong class="strong-info-text">95.577</strong>
          </div>

          <div class="info-box">
            <img
              src="./assets/chat_bubble_outline.png"
              alt="icone de chat"
              class="icon"
            />
            <span class="info-text">Comentários</span>
            <strong class="strong-info-text">842</strong>
          </div>

          <div class="long-info-box">
            <img
              src="./assets/foto.png"
              alt="icone de foto"
              class="icon-perfil"
            />
            <div class="perfil-info">
              <span class="perfil-name">Ana Flávia da Silva</span>
              <span class="perfil-text">membro desde 2002</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
